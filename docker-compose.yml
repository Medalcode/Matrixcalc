version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: matrixcalc_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-matrixcalc}
      POSTGRES_USER: ${POSTGRES_USER:-matrixcalc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - matrixcalc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-matrixcalc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matrixcalc_backend
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-matrixcalc}:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-matrixcalc}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      MATRIX_MAX_DIMENSION: ${MATRIX_MAX_DIMENSION:-100}
      MATRIX_RETENTION_DAYS: ${MATRIX_RETENTION_DAYS:-30}
      RUN_SCHEDULER: ${RUN_SCHEDULER:-True}
    volumes:
      - ./backups:/app/backups
      - static_volume:/app/calculator/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - matrixcalc_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/stats/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matrixcalc_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - matrixcalc_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:

networks:
  matrixcalc_network:
    driver: bridge
